<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <center><h1>Text Editor</h1></center><br>
    <div id="controls">
        <div class="control-group">
            <label for="font-family-select">Font Family</label>
            <select id="font-family-select"></select>
        </div>
        <div class="control-group">
            <label for="font-weight-select">Font Weight</label>
            <select id="font-weight-select"></select>
        </div>
        <div class="control-group">
            <label for="italic-toggle" class="italic-toggle-label">
                Italic
                <input type="checkbox" id="italic-toggle" class="toggle-input">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <textarea id="editor" placeholder="Enter the text here"></textarea>
    <div id="buttons">
        <button id="save-btn">Save</button>
        <button id="reset-btn">Reset</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
